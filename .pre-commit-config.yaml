repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: ./python/.venv/bin/black
        language: system
        types: [python]
        args: [.]
        pass_filenames: false
      - id: flake8
        name: flake8
        entry: ./python/.venv/bin/flake8
        language: system
        types: [python]
        args: [.]
        pass_filenames: false 
      - id: isort
        name: isort
        entry: ./python/.venv/bin/isort
        language: system
        types: [python]
        args: [.]
        pass_filenames: false
      - id: codespell
        name: codespell
        entry: ./python/.venv/bin/codespell
        language: system
        types: [python]
      - id: pydocstyle
        name: pydocstyle
        entry: ./python/.venv/bin/pydocstyle
        language: system
        types: [python]