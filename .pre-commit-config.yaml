repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: ./python/.venv/bin/black
        language: system
        types: [python]
        args: [.]
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: ./python/.venv/bin/ruff
        language: system
        types: [python]
        pass_filenames: false
        args: [.]
      - id: codespell
        name: codespell
        entry: ./python/.venv/bin/codespell
        language: system
        types: [python]
      - id: pydocstyle
        name: pydocstyle
        entry: ./python/.venv/bin/pydocstyle
        language: system
        types: [python]