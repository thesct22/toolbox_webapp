- name: Install Edge on Windows
  win_chocolatey:
    name: microsoft-edge
    state: latest
  become: true
  become_method: runas
  become_user: "{{ admin_username }}"
  when: ansible_os_family == "Windows"
  tags: edge-install

- name: Uninstall Edge on Windows
  win_chocolatey:
    name: microsoft-edge
    state: absent
  become: true
  become_method: runas
  become_user: "{{ admin_username }}"
  when: ansible_os_family == "Windows"
  tags: edge-uninstall