- name: Add Python Repository
  block:
    - name: Add Python Repository on Debian
      apt_repository:
        repo: "ppa:deadsnakes/ppa"
        state: present
      become: true
      when: ansible_os_family == "Debian"
  tags:
    - python
    - python3
    - python38
    - python39
    - python310
    - python311

- name: Install Python 3.8
  block:
    - name: Install Python 3.8 on Windows
      win_chocolatey:
        name: python38
        state: latest
      become: true
      become_method: runas
      become_user: "{{ admin_username }}"
      when: ansible_os_family == "Windows"
    - name: Install Python 3.8 on Debian
      apt:
        name: python3.8
        state: latest
      become: true
      when: ansible_os_family == "Debian"
    - name: Install Python 3.8 on RedHat
      yum:
        name: python38
        state: latest
      become: true
      when: ansible_os_family == "RedHat"
    - name: Install Python 3.8 on MacOS
      homebrew:
        name: python@3.8
        state: latest
      become: true
      when: ansible_os_family == "Darwin"
    - name: Install Python 3.8 on Alpine
      apk:
        name: python3.8
        state: latest
      become: true
      when: ansible_os_family == "Alpine"
  tags:
    - python38
